<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="pandaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#pandaGradient)" filter="url(#glow)"/>
  
  <!-- Panda face -->
  <circle cx="100" cy="100" r="65" fill="white"/>
  
  <!-- Left ear -->
  <circle cx="65" cy="55" r="22" fill="#1a1a1a"/>
  
  <!-- Right ear -->
  <circle cx="135" cy="55" r="22" fill="#1a1a1a"/>
  
  <!-- Left eye patch -->
  <ellipse cx="80" cy="95" rx="18" ry="22" fill="#1a1a1a"/>
  
  <!-- Right eye patch -->
  <ellipse cx="120" cy="95" rx="18" ry="22" fill="#1a1a1a"/>
  
  <!-- Left eye -->
  <circle cx="80" cy="95" r="6" fill="white"/>
  
  <!-- Right eye -->
  <circle cx="120" cy="95" r="6" fill="white"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="115" rx="10" ry="7" fill="#1a1a1a"/>
  
  <!-- Smile -->
  <path d="M 85 125 Q 100 135 115 125" stroke="#1a1a1a" stroke-width="4" fill="none" stroke-linecap="round"/>
</svg>
