<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">AI Study Assistant</h1>
            <button class="logout-btn">Logout</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="cards-container">
            <div class="card">
                <div class="card-icon">üì∑</div>
                <h3>Image ‚Üí Summary & MCQ</h3>
                <p>Upload an image to get a summary and multiple-choice questions.</p>
                <input type="file" id="image-input" accept="image/*">
                <button class="btn-primary" onclick="uploadImage()">Upload & Process</button>
                <div id="image-result" class="result"></div>
            </div>

            <div class="card">
                <div class="card-icon">‚ùì</div>
                <h3>Question ‚Üí Solution</h3>
                <p>Enter a question to get a detailed solution.</p>
                <textarea id="question-input" placeholder="Enter your question here..."></textarea>
                <button class="btn-primary" onclick="solveQuestion()">Solve Question</button>
                <div id="question-result" class="result"></div>
            </div>

            <div class="card">
                <div class="card-icon">üì∫</div>
                <h3>YouTube ‚Üí Summary, MCQ, Notes</h3>
                <p>Provide a YouTube URL to get summary, MCQs, and notes.</p>
                <input type="url" id="youtube-input" placeholder="https://www.youtube.com/watch?v=...">
                <button class="btn-primary" onclick="processYouTube()">Process Video</button>
                <div id="youtube-result" class="result"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
